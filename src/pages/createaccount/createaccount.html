<ion-header>

  <ion-navbar>
    <ion-title>create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-light">

<div class="form" padding-left padding-right>
        <p text-center padding-bottom margin-bottom>Create your Account on Wing store</p>
        <ion-list>
            <ion-item>
                <ion-label>First Name</ion-label>
                <ion-input type="text" text-right value="Mohamed"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Last Name</ion-label>
                <ion-input type="text" text-right value="Ondoa"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" placeholder="Choose a username" name="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                    <ion-input type="password" placeholder="8 characters minimum" name="password"></ion-input>
            </ion-item>
            <!--<ion-item>
                <ion-label>Phone Number</ion-label>
                <ion-input type="text" text-right value="+237 677 77 77 77"></ion-input>
            </ion-item>-->
            <ion-item>
                <ion-label>Email Address</ion-label>
                <ion-input type="email" text-right value="toto@gmail.com"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select [(ngModel)]="gender">
                    <ion-option value="f">Male</ion-option>
                    <ion-option value="m">Female</ion-option>
                </ion-select>
            </ion-item>

            <div style="height:20px;"></div>
            <!--<div class="d-flex"></div>--ruler-->

            <ion-item>
                <ion-label>Country</ion-label>
                    <ion-select [(ngModel)]="country" multiple="true">
                        <ion-option>Cameroon</ion-option>
                        <ion-option>Gabon</ion-option>
                        <ion-option>Congo</ion-option>
                        <ion-option>Central African Republic</ion-option>
                        <ion-option>Equatorial Guinea</ion-option>
                        <ion-option>Tchad</ion-option>
                    </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Region</ion-label>
                    <ion-select [(ngModel)]="region" multiple="true">
                        <ion-option>Center</ion-option>
                        <ion-option>Litttoral</ion-option>
                    </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>City</ion-label>
                <ion-input type="text" text-right placeholder="Write down your city"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Quater</ion-label>
                <ion-input type="text" text-right placeholder="Write down your quater"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Location</ion-label>
                <ion-input type="text" text-right placeholder="Write down your location"></ion-input>
            </ion-item>
                <!--<ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input type="text" text-right value="******"></ion-input>
                
                <ion-icon name="ios-eye-outline" class="text-light eye-icon"></ion-icon></ion-item>-->
        </ion-list>
        <button ion-button full class="bg-thime btn-round btn-text" (click)="PhonenumberPage()">Continue</button>
        <p text-center>
            <small>
                By Registering ! agree to 
                <span class="text-sky">
                    Terms & conditon
                </span>
            </small>
        </p>
    </div>

</ion-content>
